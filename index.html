<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="card__top">
        <img src="./images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="card__middle">
        <div>
          <span class="name">Victor Crest</span> 
          <span class="age">26</span> 
        </div>
        <div>
        <span class="location">London</span>
      </div>
      </div>
      <div class="card__bottom">
        <div class="card__botttom-stats">
          <div class="stat">
            <span class="stat-number">80K</span> 
            <span class="stat-desc">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-number">803K</span> 
            <span class="stat-desc">Likes</span>
          </div>
          <div class="stat">
            <span class="stat-number">1.4K</span> 
            <span class="stat-desc">Photos</span>
          </div>
        </div>
      </div>
    </div>
    
</main>

</body>
</html>
